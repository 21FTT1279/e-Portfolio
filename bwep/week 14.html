	<input type="text" onkeyup="background2(this.value)">  <!-- red -->

	<button onclick="background()">Change color</button>


	<script>
		function background(){
			var page = document.getElementById("page");
			var color = document.getElementById("color");

			page.style.backgroundColor=color.value;
					}

		function background1(){
			var color = document.getElementById("color");

			document.body.style.backgroundColor=color.value;
		}	

		function background2(color){//color="red"
			//parentheses:color = will contain red when inputted

			document.body.style.backgroundColor=color;
		}	


	</script>
